
<p class="level0"><a name="NAME"></a><h2 class="nroffsh">NAME</h2>
<p class="level0">xsetmode - set the mode for an X Input device <a name="SYNOPSIS"></a><h2 class="nroffsh">SYNOPSIS</h2>
<p class="level0"><span Class="bold">xsetmode</span> <span Class="emphasis">device-name</span> <span Class="bold">ABSOLUTE</span> | <span Class="bold">RELATIVE</span> <a name="DESCRIPTION"></a><h2 class="nroffsh">DESCRIPTION</h2>
<p class="level0">Xsetmode sets the mode of an XInput device to either absolute or relative. This isn't appropriate for all device types. <a name="AUTHOR"></a><h2 class="nroffsh">AUTHOR</h2>
